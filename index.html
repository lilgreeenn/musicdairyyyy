<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Music Calendar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@200..900&family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="sidebar-left">
            <input type="text" id="search-input" placeholder="Search songs or artists">
            <button id="search-button">üîç Search</button>
            <div id="favoritesContainer" class="favorites-container">
                <!-- <h3>Favorites</h3> -->
            </div>
        </div>
        <div class="main-content">
            <div class="draggable" id="musicPlayer">
                <div class="album-cover" id="albumCover"></div>
                <div class="progress-bar" id="progressBar">
                    <div class="progress" id="progress"></div>
                </div>
                <div class="button-group">
                    <button id="play-random">üé≤ Random Play</button>
                    <button id="pause-play">‚è∏Ô∏è Pause</button>
                </div>
                <div id="song-info"></div>
            </div>
            <div id="calendar" class="calendar-container"></div>
        </div>
        <div id="historyContainer" class="history-container"></div>
    </div>
    
    <div id="song-detail-modal" class="modal">
        <div class="modal-content">
            <span id="close-modal" class="close">&times;</span>
            <div id="modal-info"></div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
